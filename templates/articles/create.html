{% extends "base.html" %}

{% block content %}

{% if not created %}

  <div style="margin-top:30px">
    <form action="." method="post">
      {% csrf_token %}

      {{ form.as_p }}

      <div style="margin-top:30px">
        <input type="submit" value="Create article"/>
      </div>
    </form>
  </div>

{% else %}
  <p>Your article was created</p>
  <a href="/articles/{{ object.id }}/">{{ object.title }} - {{ object.content }}</a>
{% endif %}

{% endblock content %}
