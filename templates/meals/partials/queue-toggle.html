<form action="." method="post" enctype="multipart/form-data"
    hx-post='{% url "meal-toggle" recipe_id=recipe_id %}'
    hx-encoding="multipart/form-data">

    <button type='submit'
        class="btn {% if is_pending %} btn-outline-secondary {% else %} btn-primary {% endif %}">
        {{ toggle_label }}
    </button>
</form>
