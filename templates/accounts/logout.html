{% extends "base.html" %}

{% block content %}

{% if request.user.is_authenticated %}
    <div>
        <form method="post">
            {% csrf_token %}

            <p>Are you sure you want to logout?</p>
            <button class="btn btn-outline-danger" type="submit">Yes, logout</button>
        </form>
    </div>
{% else %}
    <p>You are not logged in. Would you like to <a href="/login/">login</a>?</p>
{% endif %}

{% endblock content %}
